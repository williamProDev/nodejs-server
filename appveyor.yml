environment:
  matrix:
    - nodejs_version: "8.0"
    - npm_version: "5.3"
cache:
  - node_modules
install:
  - rm -rf node_modules/
  - npm cache verify
  - ps: Install-Product node $env:nodejs_version
  - if exist node_modules npm prune
  - if exist node_modules npm rebuild
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm test
version: "{build}"
